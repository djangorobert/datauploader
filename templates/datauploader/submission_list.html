{% extends 'datauploader/base.html' %}
{% block content %}

<head>
  <meta charset="utf-8">
	<!--This is for BOOTSTRAPS build mobile first strategy with this your web app will be Mobile ready from the get go -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<style>
    thead {
        background-color: pink;
    }
    h4 {
        background-color: yellow;
    }
</style>

</head>



<h1>Current Uploads...</h1>

<table class="table table-hover table-dark">


  <thead>

    <tr>
      <th scope="col"></th>
      <th scope="col">Name:</th>
      <th scope="col">Description:</th>
      <th scope="col">Date Added:</th>




	{% for x in subs %}
</thead>


      <th scope="row"></th>
      <td><a href="{% url 'detail' x.id %}">{{ x.filename }}</a></td>
	  <td>{{ x.description}}</td>
	   <td>{{ x.timestamp }}</td>



    </tr>

	{% endfor %}
  </tbody>
</table>
{% endblock %}
